    <script>
        const balls = document.querySelectorAll('.ball');
        const b1 = document.querySelector('#b1');
        const c1 = document.querySelector('#c1');

        let dragTarget = null;
        const dragData = {
            targetX: 0,
            targetY: 0,
            pageX: 0,
            pageY: 0,
        }


        const mDown = function (event) {
            dragTarget = event.currentTarget;

            dragTarget.parentNode.appendChild(dragTarget);

            dragData.targetX = parseInt(dragTarget.style.left);
            dragData.targetY = parseInt(dragTarget.style.top);
            dragData.pageX = event.pageX;
            dragData.pageY = event.pageY;
        };
        const mUp = function (event) {
            dragTarget = null;

            let b1x = parseInt(b1.style.left);
            let b1y = parseInt(b1.style.top);
            let c1x = parseInt(c1.style.left);
            let c1y = parseInt(c1.style.top);
            let distance = Math.pow(b1x - c1x, 2) + Math.pow(b1y - c1y, 2);
            if (distance < 400) {
                b1.style.left = c1.style.left;
                b1.style.top = c1.style.top;
            }
        };
        // const mMove = function (event) {
        //     if (!dragTarget) return;
        //     dragTarget.style.left = event.clientX + 'px';
        //     dragTarget.style.top = event.clientY + 'px';
        // };
        const mMove = function (event) {
            if (!dragTarget) return;
            let deltaX = event.pageX - dragData.pageX;
            let deltaY = event.pageY - dragData.pageY;

            dragTarget.style.left = dragData.targetX + deltaX + 'px';
            dragTarget.style.top = dragData.targetY + deltaY + 'px';
        };


        balls.forEach(el => {
            el.addEventListener('mousedown', mDown);
        })
        window.addEventListener('mouseup', mUp);
        window.addEventListener('mousemove', mMove);

    </script>
