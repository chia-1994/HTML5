<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mycanvas {
            border: rgb(46, 168, 128) 1px solid;
            background-color: rgba(226, 226, 226, 0.3);
        }
    </style>
</head>

<body>
    <canvas id="mycanvas" width="800px" height="600px">

    </canvas>
    <div id="info"></div>

    <script>
        const myCanvas = document.querySelector('#mycanvas');
        const ctx = myCanvas.getContext('2d');
        ctx.strokeStyle = 'gray';
        ctx.lineWidth = 6;

        const mDown = function (event) {
            ctx.beginPath();
            ctx.moveTo(event.offsetX, event.offsetY);
            myCanvas.addEventListener('mousemove', mMove);
            window.addEventListener('mouseup', mUp);
        };
        const mUp = function (event) {
            myCanvas.removeEventListener('mousemove', mMove);
            window.removeEventListener('mouseup', mUp);
        };
        const mMove = function (event) {
            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.stroke();
        };

        myCanvas.addEventListener('mousedown', mDown);
