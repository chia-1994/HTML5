<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="favicon.ico">
    <style>
        #mycanvas {
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <canvas id="mycanvas" width="1600" height="700">
    </canvas>


    <script>
        // CanvasRenderingContext2D.prototype.fillCircle = function (cx, cy, r) {
        //     this.beginPath();
        //     this.arc(cx, cy, r, 0, Math.PI * 2);
        //     this.fill();
        // };
        CanvasRenderingContext2D.prototype.strokeCircle = function (cx, cy, r) {
            this.beginPath();
            this.arc(cx, cy, r, 0, Math.PI * 2);
            this.stroke();
        };


        const myCanvas = document.querySelector('#mycanvas');
        const ctx = myCanvas.getContext('2d');

        ctx.fillStyle = 'gray';
        ctx.strokeStyle = 'gray'; // 設定畫筆顏色
        ctx.lineWidth = 30;

        // for (let i = 10; i < 500; i += 50) {
        //     ctx.strokeCircle(500, 350, i);
        // }


        let diff = 1;
        function myDraw() {
            let i = 10 + diff;
            i %= 50;
            for (; i < 1200; i += 30) {
                ctx.strokeCircle(800, 500, i);
            }
        }

        setInterval(function () {
            diff++;
            ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);

            myDraw();
        }, 10);



    </script>
</body>

</html>
